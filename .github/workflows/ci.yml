name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-pr:
    runs-on: ubuntu-latest
    outputs:
      has-pr: ${{ steps.check.outputs.has-pr }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        id: check
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (context.eventName === 'push') {
              const branch = context.ref.replace('refs/heads/', '');
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${branch}`,
                state: 'open'
              });
              core.setOutput('has-pr', prs.length > 0 ? 'true' : 'false');
            } else {
              core.setOutput('has-pr', 'false');
            }

  checks:
    needs: [check-pr]
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && needs.check-pr.outputs.has-pr == 'false')
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: format
            cmd: pnpm run format:check
          - name: lint
            cmd: pnpm run lint
          - name: typecheck
            cmd: pnpm run typecheck
          - name: vitest-coverage
            cmd: pnpm run vitest:coverage
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate Prisma Client
        if: ${{ matrix.name == 'vitest-coverage' || matrix.name == 'typecheck' }}
        run: pnpm exec prisma generate
      - run: ${{ matrix.cmd }}
      - name: Upload coverage artifact
        if: ${{ matrix.name == 'vitest-coverage' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: error
